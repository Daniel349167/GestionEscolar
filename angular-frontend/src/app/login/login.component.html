<div class="login-container">
  <div class="card login-card">
      <div class="card-body">
          <h3 class="text-center mb-4">Inicio de Sesión</h3>
          <p class="text-center text-muted">Acceso para Administradores y Profesores</p>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
              <div class="form-group mb-3">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input type="email"
                         id="email"
                         class="form-control"
                         formControlName="email"
                         placeholder="Ejemplo: admin@escuela.edu"
                         required
                         autofocus>
                      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                         class="alert alert-danger">
                      <div *ngIf="getError('email', 'required')">
                          El correo electrónico es obligatorio.
                      </div>
                      <div *ngIf="getError('email', 'email')">
                          Por favor, introduce una dirección de correo electrónico válida.
                      </div>
                    </div>
                    
              </div>
              <div class="form-group mb-4">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password"
                         id="password"
                         class="form-control"
                         formControlName="password"
                         placeholder="Debe contener al menos 8 caracteres"
                         required>
                  <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                       class="alert alert-danger">
                       <div *ngIf="getError('password', 'required')">
                          La contraseña es obligatoria.
                      </div>
                      <div *ngIf="getError('password', 'minlength')">
                          La contraseña debe contener al menos 8 caracteres.
                      </div>
                  </div>
              </div>
              <button type="submit" class="btn btn-custom w-100">Iniciar Sesión</button>

          </form>
      </div>
  </div>
</div>
